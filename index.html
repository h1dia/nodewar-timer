<!DOCTYPE html>
<html lang="ja">
<head>

    <meta property="og:title" content="Êã†ÁÇπÊà¶„Åè„Çì">
    <meta property="og:description" content="Á†¶„ÅÆ„Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥„Çí„Åó„Åæ„Åô">

    <style>
        :root {
            --bg-base: #0a0a0a;
            --bg-texture: #151618;
            --accent-gold: #c6a06d;
            --accent-gold-low: #3d3122;
            --text-main: #e2e2e2;
            --text-gold: #d4b88d;
            --text-sub: #8a8a8a;
            --finished-bg: #1c1414;
            --finished-border: #442222;
            --font-sans: "Inter", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
            --font-timer: "Arial Black", "Arial Bold", sans-serif;
        }

        body {
            background-color: var(--bg-base);
            background-image: radial-gradient(circle at center, #1a1b1f 0%, #0a0a0a 100%);
            color: var(--text-main);
            margin: 0;
            font-family: var(--font-sans);
            font-weight: 700;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 40px 20px; box-sizing: border-box;
        }

        /* Èü≥Â£∞„Ç≥„É≥„Éà„É≠„Éº„É´„Éú„Çø„É≥ */
        #audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--bg-texture);
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 10px;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #audio-control.off {
            border-color: var(--text-sub);
            color: var(--text-sub);
            opacity: 0.6;
        }

        .content-wrapper { width: 100%; max-width: 480px; }

        header {
            width: 100%; padding-bottom: 30px; text-align: center;
            border-bottom: 1px solid var(--accent-gold-low); margin-bottom: 40px; position: relative;
        }
        
        header::after {
            content: ""; position: absolute; bottom: -2px; left: 50%; transform: translateX(-50%);
            width: 60px; height: 3px; background: var(--accent-gold);
        }

        .clock-label { font-size: 0.85rem; color: var(--text-gold); letter-spacing: 0.4em; margin-bottom: 8px; }
        #current-time { font-family: var(--font-timer); font-size: 2.5rem; color: var(--text-main); letter-spacing: 0.05em; }
        #delay-display { font-size: 0.8rem; color: var(--accent-gold); margin-top: 5px; opacity: 0.8; }

        #timer-container { display: flex; flex-direction: column; gap: 20px; width: 100%; }

        .timer-card {
            background: var(--bg-texture); border: 1px solid var(--accent-gold-low);
            padding: 25px 15px; position: relative; text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .timer-card::before, .timer-card::after {
            content: ""; position: absolute; width: 12px; height: 12px; border: 2px solid var(--accent-gold);
        }
        .timer-card::before { top: -1px; left: -1px; border-right: none; border-bottom: none; }
        .timer-card::after { bottom: -1px; right: -1px; border-left: none; border-top: none; }

        .display {
            font-family: var(--font-timer); font-size: 4rem; font-weight: 900;
            color: var(--text-gold); line-height: 1; margin-bottom: 5px;
            letter-spacing: 0.02em; font-variant-numeric: tabular-nums;
        }

        .label { font-size: 1.1rem; color: var(--text-main); margin: 15px 0 0 0; letter-spacing: 0.15em; }

        .timer-card.finished {
            background: var(--finished-bg); border-color: var(--finished-border); opacity: 0.5;
            order: 999; 
        }
        .timer-card.finished .display { color: #663333; }
        .timer-card.finished .label { color: #666; text-decoration: line-through; }

        .bottom-badge {
            position: fixed; font-size: 0.65rem; padding: 6px 15px;
            background: rgba(0,0,0,0.8); border: 1px solid var(--accent-gold-low);
            color: var(--text-sub); z-index: 100;
        }
        #status-area { bottom: 10px; right: 10px; border-radius: 2px; }
        #warning-area { bottom: 10px; left: 10px; color: #ff5252; border-color: #ff5252; opacity: 0; }
        #warning-area.show { opacity: 1; }
    </style>
</head>
<body>

    <button id="audio-control" class="off" onclick="toggleAudio()" title="Èü≥Â£∞„ÇíÂàá„ÇäÊõø„Åà">üîá</button>

    <div class="content-wrapper">
        <header>
            <div class="clock-label">ÁèæÂú®ÊôÇÂàª</div>
            <div id="current-time">--:--:--</div>
            <div id="delay-display">ÈÅÖÂª∂: +0s</div>
        </header>
        <div id="timer-container"></div>
    </div>

    <div id="warning-area" class="bottom-badge">„Éá„Éº„Çø„ÅåÂè§„ÅÑÂèØËÉΩÊÄß„Åå„ÅÇ„Çä„Åæ„Åô</div>
    <div id="status-area" class="bottom-badge">
        <span id="status-text">Êé•Á∂ö‰∏≠</span> | Ê¨°ÂõûÊõ¥Êñ∞: <span id="update-countdown">--S</span>
    </div>

    <script>
        const _v1 = "AIzaSyCStsG2mbAt";
        const _v2 = "Aruv-WN_d8hVWd0n-7QAUKc";
        
        const CONFIG = {
            SID: '16A_C49u3ld7n0hwqJgg503riWGBhl5UkzLT0yesYLeQ',
            TID: _v1 + _v2, 
            RG: '„Ç∑„Éº„Éà1!A1:B20',
            CRG: '„Ç∑„Éº„Éà1!A2:B2',
            BH: 21,
            INTV: 15000 
        };

        let state = { timerData: [], serverOffset: 0, lastCheckData: "", delaySeconds: 0, nextUpdateTimestamp: 0, audioEnabled: false };

        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null;

        function toggleAudio() {
            if (!audioCtx) audioCtx = new AudioCtx();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            state.audioEnabled = !state.audioEnabled;
            const btn = document.getElementById('audio-control');
            btn.textContent = state.audioEnabled ? "üîä" : "üîá";
            btn.classList.toggle('off', !state.audioEnabled);
        }

        function playNotifySound() {
            if (!state.audioEnabled || !audioCtx) return;
            try {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); 
                oscillator.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.2);
            } catch (e) {}
        }

        const updateStatus = (text) => {
            const txtEl = document.getElementById('status-text');
            if (txtEl) {
                const map = { 'syncing': 'ÂêåÊúü‰∏≠', 'active': 'Á®ºÂÉç‰∏≠', 'offline': 'ÂàáÊñ≠', 'connecting': 'Êé•Á∂ö‰∏≠' };
                txtEl.textContent = map[text] || text.toUpperCase();
            }
        };

        async function fetchSheetData() {
            updateStatus('syncing');
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SID}/values/${encodeURIComponent(CONFIG.RG)}?key=${CONFIG.TID}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (!data.values) return;
                document.getElementById('warning-area').classList.toggle('show', !!(data.values[1]?.[0] && data.values[1][0].trim()));
                state.delaySeconds = parseInt(data.values[0]?.[1], 10) || 0;
                document.getElementById('delay-display').textContent = `ÈÅÖÂª∂: +${state.delaySeconds}s`;
                const now = new Date(Date.now() + state.serverOffset);
                let processed = [];
                const startTarget = getTargetTime(CONFIG.BH, 0);
                if (startTarget > now) {
                    processed.push({ id: "start-timer", label: "Êà¶ÈóòÈñãÂßã„Åæ„Åß", targetDate: startTarget, type: "start", isFinished: false });
                }
                data.values.slice(3).forEach((row, index) => {
                    const label = row[0]?.trim() || "";
                    const minute = parseInt(row[1], 10);
                    if (isNaN(minute)) return; 
                    const target = getTargetTime(CONFIG.BH, minute + 1);
                    processed.push({ id: `timer-${index}`, label: label, targetDate: target, type: "normal", isFinished: target <= now });
                });
                renderTimers(processed);
                updateStatus('active');
            } catch (e) { updateStatus('offline'); }
        }

        function getTargetTime(hour, minute) {
            const t = new Date(Date.now() + state.serverOffset);
            t.setHours(hour, minute, 0, 0);
            t.setSeconds(t.getSeconds() + state.delaySeconds);
            return t;
        }

        function renderTimers(newData) {
            const container = document.getElementById('timer-container');
            newData.sort((a, b) => (a.isFinished !== b.isFinished) ? (a.isFinished ? 1 : -1) : (a.targetDate - b.targetDate));
            container.innerHTML = '';
            state.timerData = newData.map(item => {
                const card = document.createElement('div');
                card.id = `card-${item.id}`;
                card.className = `timer-card ${item.isFinished ? 'finished' : ''}`;
                card.innerHTML = `<div id="${item.id}" class="display">${item.isFinished ? '00:00:00' : '--:--:--'}</div><p class="label">${item.label}</p>`;
                container.appendChild(card);
                return item;
            });
        }

        function reorderCards() {
            const container = document.getElementById('timer-container');
            const cards = [...container.children];
            cards.sort((a, b) => a.classList.contains('finished') - b.classList.contains('finished'));
            cards.forEach(card => container.appendChild(card));
        }

        function updateDisplay() {
            const now = new Date(Date.now() + state.serverOffset);
            document.getElementById('current-time').textContent = now.toTimeString().split(' ')[0];
            const nextSec = Math.max(0, Math.ceil((state.nextUpdateTimestamp - Date.now()) / 1000));
            document.getElementById('update-countdown').textContent = `${nextSec}S`;
            let hasNewFinished = false;
            state.timerData.forEach(item => {
                if (item.isFinished) return;
                const diff = item.targetDate - now;
                const el = document.getElementById(item.id);
                if (!el) return;
                if (diff <= 0) {
                    item.isFinished = true;
                    playNotifySound(); 
                    const card = document.getElementById(`card-${item.id}`);
                    if (item.type === "start") {
                        card.style.opacity = '0';
                        setTimeout(() => card.remove(), 600);
                    } else {
                        card.classList.add('finished');
                        el.textContent = "00:00:00";
                        hasNewFinished = true;
                    }
                } else {
                    const s = Math.ceil(diff / 1000);
                    el.textContent = [Math.floor(s/3600), Math.floor((s%3600)/60), s%60].map(v => String(v).padStart(2,'0')).join(':');
                }
            });
            if (hasNewFinished) reorderCards();
        }

        async function syncServerTime() {
            try {
                const res = await fetch('https://timeapi.io/api/Time/current/zone?timeZone=Asia/Tokyo');
                const data = await res.json();
                state.serverOffset = new Date(data.dateTime).getTime() - Date.now();
            } catch (e) { state.serverOffset = 0; }
        }

        async function watchUpdate() {
            if (document.hidden) { scheduleNext(); return; }
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SID}/values/${encodeURIComponent(CONFIG.CRG)}?key=${CONFIG.TID}`;
            try {
                const res = await fetch(url);
                if (res.ok) {
                    const data = await res.json();
                    const currentDataStr = JSON.stringify(data.values);
                    if (currentDataStr !== state.lastCheckData) {
                        state.lastCheckData = currentDataStr;
                        await fetchSheetData();
                    }
                }
            } catch (e) {}
            scheduleNext();
        }

        function scheduleNext() {
            state.nextUpdateTimestamp = Date.now() + CONFIG.INTV;
            setTimeout(watchUpdate, CONFIG.INTV);
        }

        async function init() {
            await syncServerTime();
            await fetchSheetData();
            state.nextUpdateTimestamp = Date.now() + CONFIG.INTV;
            setInterval(updateDisplay, 100);
            setTimeout(watchUpdate, CONFIG.INTV);
        }

        init();
    </script>
</body>
